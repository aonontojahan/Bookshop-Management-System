<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Shop Management System</title>

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>

<body class="bg-light">

<div class="container mt-5">

    <!-- Page Title -->
    <h2 class="text-center mb-4 fw-bold">
        Book Shop Management System
    </h2>

    <!-- Create Book Form -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h5 class="mb-3 fw-semibold text-center">
                Add New Book
            </h5>

            <div class="row g-2 align-items-center">
                <div class="col-md-3">
                    <input
                        type="text"
                        id="name"
                        class="form-control"
                        placeholder="Book Name"
                    >
                </div>

                <div class="col-md-3">
                    <input
                        type="text"
                        id="author"
                        class="form-control"
                        placeholder="Author"
                    >
                </div>

                <div class="col-md-2">
                    <input
                        type="number"
                        id="pages"
                        class="form-control"
                        placeholder="Pages"
                    >
                </div>

                <div class="col-md-2">
                    <input
                        type="number"
                        step="0.01"
                        id="price"
                        class="form-control"
                        placeholder="Price"
                    >
                </div>

                <div class="col-md-2 d-grid">
                    <button
                        class="btn btn-primary"
                        onclick="createBook()"
                    >
                        Create Book
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Books Table -->
    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-bordered table-striped table-hover mb-0">
                <thead class="table-dark text-center align-middle">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>

                <!-- JS fills this -->
                <tbody
                    id="bookTable"
                    class="text-center align-middle"
                >
                </tbody>
            </table>
        </div>
    </div>

</div>

<!-- JavaScript -->
<script src="/static/script.js"></script>

</body>
</html>
